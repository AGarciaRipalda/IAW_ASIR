site_name: WoW Test Manager - Documentación Técnica
site_description: Sistema completo de gestión de pruebas QA con temática World of Warcraft
site_author: Alejandro
site_url: https://AGarciaRipalda.github.io/IAW_ASIR/

repo_name: AGarciaRipalda/IAW_ASIR
repo_url: https://github.com/AGarciaRipalda/IAW_ASIR

theme:
  name: material
  language: es
  palette:
    # Modo claro
    - scheme: default
      primary: deep orange
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro
    # Modo oscuro
    - scheme: slate
      primary: deep orange
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Inicio: index.md
  - Documentación Técnica: DOCUMENTACION_TECNICA_COMPLETA.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/AGarciaRipalda/IAW_ASIR
